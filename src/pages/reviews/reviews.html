      <main id="main">
        <h1>
          Welcome to Reviews !
        </h1>
        <p>
          Take a look at some of our most loved reviews, or even better <u>ADD YOUR OWN</u>.
        </p>
      </main>   
      <footer>
        <section aria-label="review-input">
          <div class="review">
            <h2>ADD YOUR REVIEW :</h2>
            <form id="review-form">
              <div class="input-box">    
                <label id="name-label" for="name">Your Name :</label>
                <input type="text" id="name" name="name" size="46" maxlength="30" required>
              </div>
              <div class="input-box">
                <label id="content-label" for="content">Your Experience : </label>
                <input type="text" id="content" name="content" size="40" maxlength="100" required>
              </div>
              <div class="input-box">
                <label id="rating-label" for="rating">Your Rating out of 5 :</label>
                <input type="number" id="rating" max="5" min="1" name="rating" required>
              </div>
              <button id="submit" type="submit">Submit</button>
            </form>
          </div>
        </section>
      </footer>
